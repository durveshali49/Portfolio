<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              primary: '#e0e0e0',
              secondary: '#a0a0a0',
              accent: '#C8B29E', // Updated to match the Gold brand color exactly
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            },
            backgroundImage: {
              'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505; /* Unified background color */
        color: #e0e0e0;
        cursor: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      ::selection {
        background-color: #C8B29E;
        color: #050505;
      }
    </style>
